<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>script3</title>

</head>

<body>

	

	<header>

		<h2>Formularios utilizando validaciones HTML5</h2>

	</header>



	<section>

		<form action="#">


			<label>Nombre:</label>
			<input type="text" required/>
			<br><br>

			<label for="date">Fecha de Nacimiento: </label>

			<input type="date" />
			<br/><br/>
			<label for="email">Correo electronico: </label>

			<input type="text" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" name="email" required />

			<br><br>

			<label for="url">Direccion Facebook: </label>

			<input type="url" />


			<br><br>

			<label for="number">Numero de Materias inscritas: </label>	

			<input type="number" />

			<br><br>

			

			<br><br>

			<button type="submit">Enviar</button>

		</form>

	</section>


	<footer>


	</footer>

</body>

</html>
